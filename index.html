<script>
function f(a)
{

var remember = document.getElementById(''+a);
  if (remember.checked){
  
	    document.getElementById(a+"a").style.backgroundColor = "#387ef5";
		document.getElementById(a+"a").style.color = "white";
  }else{
   document.getElementById(a+"a").style.backgroundColor = "white";
		document.getElementById(a+"a").style.color = "black";
		
  }
}

$(document).ready(function(){
if (localStorage.getItem("type") === null) {
 window.location.href="#/page2";
}
else
{
var type=localStorage.getItem("type");
   if(type=='S')
   {
  window.location.href="#/side-menu21/page8";
  }
  else if(type=='C')
  {
   window.location.href="#/side-menu22/page14";
  }
  else if(type=='A')
  {
   window.location.href="#/side-menu23/page27";
  }
   else if(type=='D')
  {
   window.location.href="#/side-menu21/page84";
  }
}
});


function logout()
{
localStorage.removeItem('id');

localStorage.removeItem('username');
  window.location.href="#/page2";
}
